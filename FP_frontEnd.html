
<html>

        <meta http-equiv="x-ua-compatible" content="IE=EmulateIE9">
        <meta HTTP-EQUIV="Content-type" CONTENT="text/html; charset=utf-8">
            <title>Submit Issue to IT Service Desk</title>
            <link type="text/css" rel="stylesheet" href="FP_frontEnd.css">
        <script>
            var person;
            var issue;
            var loc; // can't use "location" as a variable name, it's a reserved JS variable
            
            var currentPage = 1;
            var endTime;
            var elapsedTime;
            var elapsedHour;
            var elapsedMin;
            var elapsedSec;
            
            var timerID = 'timerWrapper';

            window.onload = function() {               
                return;
            };
            
            function prevPage() {
                if(currentPage = 2){
                    stopTimer()
                }
                goToPage(currentPage - 1);
            }
            
            function goToPage(pageNum) {
                currentPage = pageNum;
                pageNum = pageNum.toFixed(0);
                
                document.getElementById('submitButton').style.display = 'none';
                document.getElementById('prevButton').style.display = '';
                document.getElementById('page1').hidden = true;
                document.getElementById('page2').hidden = true;
                document.getElementById('page3').hidden = true;
                document.getElementById('page4').hidden = true;
                
                switch(pageNum){
                    case '1':
                        document.getElementById('prevButton').style.display = 'none';
                        break;
                    case '4':
                        document.getElementById('submitButton').style.display = '';
                        break;
                    case '5':
                        document.getElementById('submitButton').style.display = 'none';
                        document.getElementById('prevButton').style.display = 'none';
                        break;
                }
                
                document.getElementById('page' + pageNum).hidden = false;
            }
            
            function submitT() {
                //stopTimer();
                var timestamp = new Date();
                checkTime();
                timestamp = timestamp.toTimeString() + ' ' + timestamp.toDateString();
                alert('Ticket submitted' +
                      '\n\tPerson: ' + person +
                      '\n\tLocation: ' + loc +
                      '\n\tCategory: ' + issue +
                      '\n\tElapsed Time: ' + elapsedMin + ' min, ' + elapsedSec + ' sec' +
                      '\n\tTimestamp: ' + timestamp);
                goToPage(4);
            }
            
            function startTimer() {
                document.getElementById(timerID).hidden = false;
                initializeClock(timerID, Date.now()); 
            }
            
            function checkTime(){
                var clock = document.getElementById(timerID);
                elapsedHour = clock.querySelector('#hours').innerHTML;
                elapsedMin = clock.querySelector('#minutes').innerHTML;
                elapsedSec = clock.querySelector('#seconds').innerHTML; 
            }
            
            function stopTimer() {
                document.getElementById(timerID).hidden = true;
                clearInterval(timerInterval);
            }
            
            
            function setPerson(s){
                person = s;
                document.getElementById('personMarker').innerHTML = '\t' + s;
                goToPage(currentPage + 1);
            }
            
            function setLoc(s){
                loc = s;
                document.getElementById('locationMarker').innerHTML = '\t' + s;
                goToPage(currentPage + 1);
            }
            
            function beginWalkthrough(){
                startTimer();
                goToPage(currentPage + 1);
            }
            
            function setIssue(s){
                issue = s;
                submitT();
            }
            
            function endWalkthrough(){
                stopTimer();
                goToPage(5);
            }
            
        </script>

    <script>
        var timerInterval;
        
        function getTimeElapsed(startTime) {
            var t = Date.now() - startTime;
            var seconds = Math.floor((t / 1000) % 60);
            var minutes = Math.floor((t / 1000 / 60) % 60);
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
            return {
                'total': t,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }
        
        function initializeClock(id, startTime) {
            var clock = document.getElementById(id);
            var hoursSpan = clock.querySelector('#hours');
            var minutesSpan = clock.querySelector('#minutes');
            var secondsSpan = clock.querySelector('#seconds');
            
            function updateClock() {
                var t = getTimeElapsed(startTime);
                hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
            }
            
            updateClock();
            timerInterval = setInterval(updateClock, 1000);
        }
    
    </script>
